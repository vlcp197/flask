<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    {% if username != '' %}
    <p>Username logado: {{username}}</p>
    <p>Caso deseje sair <a href="/logout">logout</a></p>
    {% else %}
    <p>Voce nao esta logado</p>
    <p>Clique no link para a tela de login <a href="/login">Login</a></p>
    {% endif %}
</body>
</html>
